<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->
        {{message}}
        <!-- Icon -->
        <div class="fadeIn first">
        <!-- <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" /> -->
        <h1>LOGIN</h1>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="login" class="fadeIn second" name="login" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="fadeIn third" name="login" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>
            <alert></alert>         <!--Alert message in case username or password are incorrect-->
            <div class="form-group">
                <button [disabled]="loading" class="fadeIn fourth btn btn-primary">Login</button>
